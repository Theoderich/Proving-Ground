<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <title>Proving Grounds Projects</title>
</head>
<body>
<div class="container">
    <h1 th:text="${project.name}"></h1>
    <h2>Test Runs</h2>

    <ul class="list-group">
      <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" th:each="run : ${project.testRuns}" th:href="${run.index}">
          <th:block th:text="${run.start}"></th:block>
          <span th:classappend="${run.result.success} ? 'badge-success' :  'badge-danger'" th:text="${run.result.success} ? 'success' : 'failed'" class="badge"></span>
      </a>
    </ul>
</div>


</body>
</html>
